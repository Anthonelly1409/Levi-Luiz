<script>
let numero = 3;

const contador = document.getElementById("contador");
const balao = document.getElementById("balao-estouro");
const convite = document.getElementById("convite");

const musica = document.getElementById("musica");

// volume

// garantir carregamento

// funÃ§Ã£o para tocar mÃºsica
function iniciarMusica() {
    musica.play()
    .then(() => {
        console.log("MÃºsica tocando");
    })
    .catch(() => {
        console.log("Autoplay bloqueado â€” aguardando toque");
        document.body.addEventListener("click", () => musica.play(), { once: true });
    });
}

const tempo = setInterval(() => {
    numero--;

    if (numero > 0) {
        contador.textContent = numero;
    } else {
        clearInterval(tempo);

        contador.style.display = "none";
        balao.classList.add("estourar");
        pop.play();

        setTimeout(() => {
